<!DOCTYPE html>
<html>
<head>
	<title>Stella Gift</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../styles/main.css">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
</head>
<body>
	<img id="card" onclick="flip()" class="draggable room" src="../assets/gifts/stella1.jpg">
</body>
<script type="text/javascript" src="../scripts/draggable.js"></script>
<script>
	var counter=0;
	function flip(){
		card=document.getElementById('card');
		if(counter==0){
			card.src="../assets/gifts/stella2.jpg"
			counter++;
		}else if(counter==1){
			card.src="../assets/gifts/stella1.jpg"
			counter=0;
		}

	}
</script>
</html>
